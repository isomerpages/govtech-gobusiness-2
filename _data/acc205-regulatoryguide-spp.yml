accordion:
  - title: Requirements during business registration
    content: |
      <img width="720px" src="/images/grow/regulatory%20guides/spp_businssregistration.png" aria-hidden=true>

      <H4>When registering your business:</H4>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> Before registering your business, determine your business activities (SSIC code), <a href="https://eadviser.gobusiness.gov.sg/businessstructure?src=regulatoryguide-spp" target="_blank" rel="noopener">business structure</a> and <a href="/start-a-business/submit-a-business-address/">address</a>. 
   

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> <a href="https://dashboard.gobusiness.gov.sg/login?&redirect-uri=https://eadviser.gobusiness.gov.sg/startabusiness" target="_blank" rel="noopener">Reserve your business name</a> and <a href="https://dashboard.gobusiness.gov.sg/login?&redirect-uri=https://eadviser.gobusiness.gov.sg/startabusiness?src=run-spp-infographics" target="_blank" rel="noopener">register your business</a> on GoBusiness (“Login as individual user” required)

      <H4>After registering your business: </H4>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' aria-hidden='true' alt="D"> After you have received your UEN, <a href="https://www.corppass.gov.sg/cpauth/login/homepage" target="_blank" rel="noopener">register for a Corppass</a> admin account to gain access to all the government services.

      <strong>Before you hire your first employee:</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' aria-hidden='true' alt="E"> Employers will require a <a href="https://www.cpf.gov.sg/employer/making-cpf-contributions/applying-for-a-cpf-submission-number" target="_blank" rel="noopenner">CPF Submission Number (CSN)</a> to submit CPF contributions for their local and Singapore Permanent Resident employees.

  - title: Ad hoc requirements
    content: |
      <img width="720px" src="/images/grow/regulatory%20guides/spp_adhocrequirements.png" aria-hidden=true>
    
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> If there has been any change in business  information or appointments and changes in personal particulars of business owners and authorised representatives , remember to <a href="https://www.acra.gov.sg/how-to-guides/updating-information-of-sole-proprietorships-and-partnerships" target="_blank" rel="noopener">update ACRA</a>.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> <a href="https://www.iras.gov.sg/taxes/goods-services-tax-(gst)/gst-registration-deregistration/applying-for-gst-registration" target="_blank" rel="noopener">Register for GST</a> if taxable turnover has:
      <ul>
      <li>exceeded $1 million at the end of the calendar year or</li>
      <li>you expect taxable turnover to exceed $1 million in the next 12 months.</li>
      </ul>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> <a href="https://www.mom.gov.sg/eservices/services/wsh-incident-reporting" target="_blank" rel="noopener">Submit an incident report</a> with Ministry of Manpower's WSH Incident Reporting system, if a work-related accident has happened.
      
  - title: Monthly requirements
    content: |
      <img width="720px" src="/images/grow/regulatory%20guides/spp_monthlyrequirements.png" aria-hidden=true>

      <strong>If your business hires foreign workers:</strong>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> <a href="https://www.mom.gov.sg/eservices/services/check-and-pay-levy" target="_blank" rel="noopener">View your MOM Foreign Worker Levy bill</a> by the 6th of every month.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> <a href="https://www.mom.gov.sg/eservices/services/check-and-pay-levy" target="_blank" rel="noopener">Payment for the Foreign Worker Levy</a> will be made via Giro by the 17th of each month.

      <strong>If your business hires Singapore Citizens and Permanent Residents (SPR):</strong>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> <a href="https://www.cpf.gov.sg/employer/making-cpf-contributions" target="_blank" rel="noopener">Make employee CPF monthly contribution</a> and Skills Development Levy (SDL) payment by the last day of each month. Action will be taken against employers who fail to pay by the 14th of the following month.

  - title: Quarterly requirements
    content: |
      <img width="720px" src="/images/grow/regulatory%20guides/spp_quarterlyrequirements.png" aria-hidden=true>

      <strong>Update MOM's Occupational Employment Dataset (OED)</strong>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> By the <strong>14th day after the end of each quarter</strong>, remember to <a href="https://stats.mom.gov.sg/laboursurvey/0Bn9VrkyUSUIttash5fgI5gAbBsfXwrIIlDbaQhFs_g%28*/!STANDARD" target="_blank" rel="noopener">update the OED</a> on changes to the occupational and employment details of your employees. <a href="https://stats.mom.gov.sg/Pages/OurSurveys.aspx" target="_blank" rel="noopener">Read more ab out OED</a>.

      <strong>File and Pay your GST</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> If your company is GST-registered, <a ref="https://www.iras.gov.sg/taxes/goods-services-tax-(gst)/filing-gst/completing-gst-returns" target="_blank" rel="noopener">file your GST F5</a> via <a href="https://www.iras.gov.sg/digital-collaboration/for-businesses-employers" target="_blank" rel="noopener">IRAS' Seamless-Filing-From-Software (#SFFS)</a> or <a href="https://mytax.iras.gov.sg/" target="_blank" rel="noopener">myTax Portal</a> within <strong>1 month from the end of the GST accounting period</strong>. 
      
      Most GST-registered businesses file GST returns on a quarterly basis. The start and end of each quarterly period is dependent on your Financial Year End (FYE). 
      
      <strong>For example:</strong><br>
      Company A<br>
      Financial Year ends in December<br>
      - For the quarterly accounting period of 1 Jul - 30 Sep, they would have to e-file their GST F5 and pay by 31 Oct.<br>
      - Alternately, if the company has a GIRO arrangement with IRAS, e-file by 31 Oct and the GIRO deduction for payment will be on 15 Nov.

  - title: Yearly requirements
    content: |
      <img width="720px" src="/images/grow/regulatory%20guides/spp_yearlyrequirements1.png" aria-hidden=true>

      <h4>From your first year</h4>

      <strong>Renew your business registration</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> <a href="https://www.acra.gov.sg/how-to-guides/renewing-your-registration-for-sole-proprietorships-partnerships" target="_blank" rel="noopener">Renew your business registration</a> before the expiry date. You can choose to renew your business for 1 or 3 years.

      <strong>Pay property tax bill if your business owns properties</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="c"> <a href="https://www.iras.gov.sg/taxes/property-tax "  target="_blank" rel="noopener">Receive Property Tax Bill</a> at the end of the year, and pay property tax by 31 Jan if there is no GIRO arrangement for the payment of property tax.

      <h4>From your second year</h4>

      <strong>Submit employees income information</strong>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' aria-hidden='true' alt="D">By the 1st of March of your 2nd year, submit employees income information electronically to IRAS if on <a href="https://www.iras.gov.sg/taxes/individual-income-tax/employers/auto-inclusion-scheme-(ais)-for-employment-income/join-the-auto-inclusion-scheme-(ais)-for-employment-income" target="_blank" rel="noopener">Auto-Inclusion Scheme (AIS)</a> for Employment Income. Otherwise, provide Form IR8A and appendices (where applicable) to employees.

      <img width="720px" src="/images/grow/regulatory%20guides/spp_yearlyrequirements2.png" aria-hidden=true>

      <h4>From your second/third  year</h4>

      *For partnerships, your income tax filing obligations may arise in your third year instead.
      
      <strong>Estimated Chargeable Income (ECI)</strong>
      
      <table>
      <tr>
        <thFor sole proprietors</th>
        <th>For partnerships*</th>
      </tr>
      <tr>
        <td><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' aria-hidden='true' alt="E"> File your Estimated Chargeable Income (ECI) within 3 months of your Financial Year End (FYE) if business receives notification to file.</td>

        <td><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/H.png' aria-hidden='true' alt="H">Your partnership entity should file your Estimated Chargeable Income within 3 months of your Financial Year End (FYE) if business receives notification to file.</td>
      </tr>
      <tr>
        <td><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/F.png' aria-hidden='true' alt="F"> Receive Notice of Assessment (NOA) within 7 days after ECI filing. No NOA will be issued when a NIL ECI is filed.</td>

        <td><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/I.png' aria-hidden='true' alt="I ">Receive Allocation of Estimated Profit/Loss to Partners within 7 days after ECI filing.</td>
      </tr>
      <tr>
        <td><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/G.png' aria-hidden='true' alt="G"> Pay tax bill within 1 month from the date of the Notice of Assessment (NOA). </td>

        <td></td>
      </tr>
      </table>

      <img width="720px" src="/images/grow/regulatory%20guides/spp_yearlyrequirements3.png" aria-hidden=true>

      <strong>File your corporate income tax</strong>

      *For partners who are corporate entities, please refer to the "<a href="/regulatory-requirements-guides/key-regulatory-requirements-for-local-companies">Key regulatory requirements for local companies</a>" infographic.

      <table>
      <tr>
        <th>For sole proprietors</th>
        <th>For partnerships</th>
      </tr>
      <tr>
        <td><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/J.png' aria-hidden='true' alt="J"> File your individual income tax return (Form B/B1) between 1 Mar to 18 Apr.<br><br>

        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/K.png' aria-hidden='true' alt="K"> Receive your NOA from the end of April onwards<br><br>

        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/L.png' aria-hidden='true' alt="L"> Pay your income tax within 1 month from the date of your NOA<br><br>

        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/M.png' aria-hidden='true' alt="M"> If you do not agree with the assessment raised, <a href="https://www.iras.gov.sg/taxes/individual-income-tax/basics-of-individual-income-tax/understanding-my-income-tax-filing/making-changes-after-filing-receiving-tax-bill" target="_blank" rel="noopener">file an objection</a> within 30 days from the date of your NOA</td>
        
        <td><strong>For partnership entity</strong><br><br>
        
        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/N.png' aria-hidden='true' alt="N">Your partnership must file its partnership income tax return (Form P) between 1 Feb to 18 Apr. If a partnership e-files its Form P by 28 Feb, the partnership allocation will be pre-filled into the respective partners' Form B/B1.<br><br>

        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/O.png' aria-hidden='true' alt="O">Receive your Allocation of Profit/Loss to Partners after Form P has been processed.<br><br>

        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/P.png' aria-hidden='true' alt="P">If you do not agree with the allocation raised, file an objection within 30 days from the date of your allocation.<br><br>

        <strong>For partners within the entity</strong><br><br>
        
        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/Q.png' aria-hidden='true' alt="Q">All partners within your partnership have to file their individual income tax returns (Form B/B1) between 1 Mar to 18 Apr.<br><br>

        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/R.png' aria-hidden='true' alt="R">Receive your NOA from the end of April onwards.<br><br>

        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/S.png' aria-hidden='true' alt="S">Pay your income tax within 1 month from the date of your NOA.<br><br>
        
        <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/T .png' aria-hidden='true' alt="T">If you do not agree with the assessment raised, <a href="https://www.iras.gov.sg/taxes/individual-income-tax/basics-of-individual-income-tax/understanding-my-income-tax-filing/making-changes-after-filing-receiving-tax-bill" target="_blank" rel="noopener">file an objection</a>  within 30 days from the date of your NOA</td>
      </tr>
      </table>

  - title: Hiring workers
    content: |
      <img width="720px" src="/images/grow/regulatory%20guides/spp_hiringworkers.png" aria-hidden=true>

      <strong>Before you hire your first employee:</strong>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> We recommend <a href="https://www.cpf.gov.sg/employer/making-cpf-contributions/applying-for-a-cpf-submission-number" target="_blank" rel="noopener">applying for CPF Submission Number (CSN)</a> once you have set up your Corppass account. Employers will need a CSN when submitting CPF contributions for employees.

      <strong>If you intend to hire foreign workers:</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> Assign the Work Pass eServices to required officers on Corppass.
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> Register for an account for MOM services <a href="https://www.mom.gov.sg/eservices/services/work-pass-account-registration-wpar" target="_blank" rel="noopener">Work Pass Account Registration eService</a>, and declare your business activity.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' aria-hidden='true' alt="D"> Apply for <a href="https://www.mom.gov.sg/passes-and-permits" target="_blank" rel="noopener">work pass holders</a> (if needed).

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' aria-hidden='true' alt="E"> <a href="https://www.mom.gov.sg/faq/work-pass-general/how-do-i-apply-for-giro-bank-account-for-my-levy-payment" target="_blank" rel="noopener">Set up GIRO</a> with MOM for Foreign Worker Levy (if you hire Work Permit or S Pass holders).

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/F.png' aria-hidden='true' alt="F"> <a href="https://www.mom.gov.sg/passes-and-permits/work-permit-for-foreign-worker/housing/various-types-of-housing" target="_blank" rel="noopener">Arrange accommodation</a>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/G.png' aria-hidden='true' alt="G"> - <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/H.png' aria-hidden='true' alt="H"> Ensure that migrant workers have attended the <a href="https://www.mom.gov.sg/workplace-safety-and-health/workplace-safety-and-health-training/find-accredited-wsh-courses-and-training-provider" target="_blank" rel="noopener">necessary training courses</a>, and comply with <a href="https://www.mom.gov.sg/workplace-safety-and-health/factory-notification-and-registration/requirements-for-factories" target="_blank" rel="noopener">factory registration requirements</a>. 

      
      
      
      
      
      















