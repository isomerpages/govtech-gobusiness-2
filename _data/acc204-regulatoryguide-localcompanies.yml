accordion:
  - title: Requirements during company incorporation
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Requirements during company incorporation</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/localcompanies_businssregistration.png" aria-hidden=true>

      <H4>When incorporating your local company:</H4>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' alt="A"> Before registering your business, determine your business activities (SSIC code), <a href="https://eadviser.gobusiness.gov.sg/businessstructure?src=regulatoryguide-localcompanies" target="_blank" rel="noopener">business structure</a> and <a href="/start-a-business/submit-a-business-address/">address</a>.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' alt="B"> <a href="https://www.bizfile.gov.sg/ngbbizfileinternet/faces/oracle/webcenter/portalapp/pages/eServicesListing.jspx?transId=C" target="_blank" rel="noopener">Apply for Local Company Name</a> with ACRA.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' alt="C"> <a href="https://www.bizfile.gov.sg/ngbbizfileinternet/faces/oracle/webcenter/portalapp/pages/eServicesListing.jspx?transId=C" target="_blank" rel="noopener">Incorporate your Local Company</a> with ACRA.<br><br>When registering your business, specify when your <a href="https://www.acra.gov.sg/how-to-guides/setting-up-a-local-company/deciding-on-a-financial-year-end" target="_blank" rel="noopener">Financial Year</a> ends and <a href="https://www.acra.gov.sg/how-to-guides/setting-up-a-local-company/appointing-directors-company-secretary-and-other-key-personnel" target="_blank" rel="noopener">appoint officers</a> including:<br>
      - Company Director<br>
      - Company Secretary<br>
      - Auditor (<a href="https://www.acra.gov.sg/legislation/legislative-reform/companies-act-reform/companies-amendment-act-2014/two-phase-implementation-of-companies-amendment-act-2014/more-details-on-small-company-concept-for-audit-exemption" target="_blank" rel="noopener">unless exempted</a>)<br>
      - Chief Executive Officer (optional)<br>
      - Managing Director (optional)<br>

      <H4>After incorporating your local company:</H4>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' alt="D"> After you have received your UEN, <a href="https://www.corppass.gov.sg/cpauth/login/homepage" target="_blank" rel="noopener">register for a Corppass</a> admin account to gain access to all the government services.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' alt="E"> <a href="https://www.acra.gov.sg/compliance/register-of-registrable-controllers" target="_blank" rel="noopener">Set up Register of Registrable Controllers (RORC)</a> <strong>within 30 days</strong> and <strong>file the RORC information with ACRA within 2 business days</strong> after the RORC has been setup unless you are exempted.<br><Br>Registrable controllers (RC) are people in your company who:<br>
      (a) has an interest in >25% of shares in your company; or<br>
      (b) hold >25% of members' voting rights in your company; or<br>
      (c) can exercise significant influence or control over your company/LLP

      <H5>Before you hire your first employee:</H5>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/F.png' alt="F"> Employers will require a <a href="https://www.cpf.gov.sg/employer/making-cpf-contributions/applying-for-a-cpf-submission-number" target="_blank" rel="noopenner">CPF Submission Number (CSN)</a> to submit CPF contributions for their local and Singapore Permanent Resident employees.

  - title: Ad hoc requirements
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Ad hoc requirements</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/localcompanies_adhocrequirements.png" aria-hidden=true>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' alt="A"> <a href="https://www.iras.gov.sg/taxes/goods-services-tax-(gst)/gst-registration-deregistration/applying-for-gst-registration" target="_blank" rel="noopener">Register for GST</a> if taxable turnover has:
      <ul> 
      <li>exceeded $1 million at the end of the calendar year or</li>
      <li>you expect taxable turnover to exceed $1 million in the next 12 months.</li>
      </ul>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' alt="B"> <a href="https://www.mom.gov.sg/eservices/services/wsh-incident-reporting" target="_blank" rel="noopener">Submit an incident report</a> with Ministry of Manpower's WSH Incident Reporting system, if a work-related accident has happened.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' alt="C"> <a href="https://www.acra.gov.sg/how-to-guides/updating-information-of-companies-and-company-officers" target="_blank" rel="noopener">Update ACRA</a> if there has been any <strong>change in company information</strong> or to the <strong>RORC information</strong> of your company.
      
  - title: Monthly requirements
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Monthly requirements</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/localcompanies_monthlyrequirements.png" aria-hidden=true>

      <H5>If your business hires foreign workers:</H5>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' alt="A"> <a href="https://www.mom.gov.sg/eservices/services/check-and-pay-levy" target="_blank" rel="noopener">View your MOM Foreign Worker Levy bill</a> by the 6th of every month.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' alt="B"> <a href="https://www.mom.gov.sg/eservices/services/check-and-pay-levy" target="_blank" rel="noopener">Payment for the Foreign Worker Levy</a> will be made via Giro by the 17th of each month.

      <strong>If your business hires Singapore Citizens and Permanent Residents (SPR):</strong>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' alt="C"> <a href="https://www.cpf.gov.sg/employer/making-cpf-contributions" target="_blank" rel="noopener">Make employee CPF monthly contribution</a> and Skills Development Levy (SDL) payment by the last day of each month. Action will be taken against employers who fail to pay by the 14th of the following month.

  - title: Quarterly requirements
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Quarterly requirements</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/localcompanies_quarterlyrequirements.png" aria-hidden=true>

      <strong>Update MOM's Occupational Employment Dataset (OED)</strong>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' alt="A"> By the <strong>14th day after the end of each quarter</strong>, remember to <a href="https://stats.mom.gov.sg/laboursurvey/0Bn9VrkyUSUIttash5fgI5gAbBsfXwrIIlDbaQhFs_g%28*/!STANDARD" target="_blank" rel="noopener">update the OED</a> on changes to the occupational and employment details of your employees. <a href="https://stats.mom.gov.sg/Pages/OurSurveys.aspx" target="_blank" rel="noopener">Read more about OED</a>.

      <strong>File and Pay your GST</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' alt="B"> If your company is GST-registered, <a href="https://www.iras.gov.sg/taxes/goods-services-tax-(gst)/filing-gst/completing-gst-returns" target="_blank" rel="noopener">file your GST F5</a> via <a href="https://www.iras.gov.sg/digital-collaboration/for-businesses-employers" target="_blank" rel="noopener">IRAS' Seamless-Filing-From-Software (#SFFS)</a> or <a href="https://mytax.iras.gov.sg/" target="_blank" rel="noopener">myTax Portal</a> within <strong>1 month from the end of the GST accounting period</strong>. 
      
      Most GST-registered businesses file GST returns on a quarterly basis. The start and end of each quarterly period is dependent on your Financial Year End (FYE). 
      
      <strong>For example:</strong><br>
      Company A<br>
      Financial Year ends in December<br>
      - For the quarterly accounting period of 1 Jul - 30 Sep, they would have to e-file their GST F5 and pay by 31 Oct.<br>
      - Alternately, if the company has a GIRO arrangement with IRAS, e-file by 31 Oct and the GIRO deduction for payment will be on 15 Nov.

  - title: Yearly requirements
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Yearly requirements</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/localcompanies_yearlyrequirements1.png" aria-hidden=true>

      <h4>From your first year</h4>
      
      <strong>Pay property tax bill if your company owns properties</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' alt="A"> <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' alt="B"> <a href="https://www.iras.gov.sg/taxes/property-tax" target="_blank" rel="noopener">Receive Property Tax Bill</a> at the end of the year, and pay property tax by 31 Jan if there is no GIRO arrangement for the payment of property tax.

      <h4>From your second year</h4>

      <strong>Submit employees income information</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' alt="C"> By the 1st Mar of your 2nd financial year, submit employees income information electronically to IRAS if on <a href="https://www.iras.gov.sg/taxes/individual-income-tax/employers/auto-inclusion-scheme-(ais)-for-employment-income/join-the-auto-inclusion-scheme-(ais)-for-employment-income" target="_blank" rel="noopener">Auto-Inclusion Scheme (AIS)</a> for Employment Income. Otherwise, provide <a href="https://www.iras.gov.sg/taxes/individual-income-tax/employers/auto-inclusion-scheme-(ais)-for-employment-income/reporting-employee-earnings-(ir8a-appendix-8a-appendix-8b-ir8s)" target="_blank" rel="noopener">Form IR8A</a> and appendices (where applicable) to employees.

      <img width="720px" src="/images/grow/regulatory%20guides/localcompanies_yearlyrequirements2.png" aria-hidden=true>

      <h4>From your second/third* financial year</h4>

      *Whether you do the following in your second/third financial year depends on whether your company has closed its books in the year of incorporation and income received for the year. 

      <strong>File your Estimated Chargeable Income (ECI)</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' alt="D"> File Estimated Chargeable Income (ECI) within 3 months of FYE if company does not qualify for ECI <a href="https://www.iras.gov.sg/taxes/corporate-income-tax/estimated-chargeable-income-(eci)-filing/#title2" target="_blank" rel="noopener">filing waiver</a>.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' alt="E"> Receive Notice of Assessment (NOA) within 7 days after ECI filing. No NOA will be issued when a NIL ECI is filed.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/F.png' alt="F"> Pay Tax Bill within 1 month from the date of the NOA.

      <strong>File your annual returns with ACRA</strong>

      <table>
      <tr>
      <td style='width: 40%;'></td>
      <th style='width: 30%;'>Listed company</th>
      <th style='width: 30%;'>Private company</th>
      </tr>
      <tr>
      <th><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/G.png' alt="G"> Hold annual general meeting. Present financial statements & updates to members.</th>
      <td>Within 4 months from the end of FYE.</td>
      <td>Within 6 months from the end of FYE.</td>
      </tr>
      <tr>
      <th><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/H.png' alt="H"> File annual returns with ACRA</th>
      <td>Within 5 months from the end of FYE.</td>
      <td>Within 7 months from the end of FYE.</td>
      </tr>
      </table>

      <strong>File your corporate income tax</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/I.png' alt="I"> <a href="https://www.iras.gov.sg/taxes/corporate-income-tax/basics-of-corporate-income-tax/basic-guide-to-corporate-income-tax-for-companies" target="_blank" rel="noopener">File Corporate Income tax returns</a> [Form C-S/ FormC-S(Lite)/ Form C] by 30 Nov
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/J.png' alt="J"> - <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px' src='/images/grow/regulatory guides/L.png' alt="L"> Receive NOA by 31 May of the following year, and Pay Corporate Income tax within 1 month from the date of NOA. If company does not agree with assessment raised, it can <a href="https://www.iras.gov.sg/media/docs/default-source/uploadedfiles/pdf/user-guide-(tp)_revise-object-to-assessmentc15d9c13-95cd-43d6-8af0-41798057dbfa.pdf?sfvrsn=c8a1bb67_16" target="_blank" rel="noopener">file an objection</a> within 2 months from the date of NOA with the Revise/ Object to Assessment digital service.

  - title: Hiring workers
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Hiring workers</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/localcompanies_hiringworkers.png" aria-hidden=true>

      <strong>Before you hire your first employee:</strong>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' alt="A"> We recommend <a href="https://www.cpf.gov.sg/employer/making-cpf-contributions/applying-for-a-cpf-submission-number" target="_blank" rel="noopener">applying for CPF Submission Number (CSN)</a> once you have set up your Corppass account. Employers will need a CSN when submitting CPF contributions for employees.

      <strong>If you intend to hire foreign workers:</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' alt="B"> Assign the Work Pass eServices to required officers on Corppass.
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' alt="C"> Register for an account for MOM services <a href="https://www.mom.gov.sg/eservices/services/work-pass-account-registration-wpar" target="_blank" rel="noopener">Work Pass Account Registration eService</a>, and declare your business activity.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' alt="D"> Apply for <a href="https://www.mom.gov.sg/passes-and-permits" target="_blank" rel="noopener">work pass holders</a> (if needed).

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' alt="E"> <a href="https://www.mom.gov.sg/faq/work-pass-general/how-do-i-apply-for-giro-bank-account-for-my-levy-payment" target="_blank" rel="noopener">Set up GIRO</a> with MOM for Foreign Worker Levy (if you hire Work Permit or S Pass holders).

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/F.png' alt="F"> <a href="https://www.mom.gov.sg/passes-and-permits/work-permit-for-foreign-worker/housing/various-types-of-housing" target="_blank" rel="noopener">Arrange accommodation</a>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/G.png' aria-hidden='true' alt="G"> Ensure that migrant workers have attended the <a href="https://www.mom.gov.sg/workplace-safety-and-health/workplace-safety-and-health-training/find-accredited-wsh-courses-and-training-provider" target="_blank" rel="noopener">necessary training courses</a>.

      <strong>If you intend to hire foreign workers:</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/H.png' aria-hidden='true' alt="H"> Obtain work injury compensation (WIC) insurance for eligible workers before they start work.
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/I.png' aria-hidden='true' alt="I"> Ensure that you comply with <a href="https://www.mom.gov.sg/workplace-safety-and-health/factory-notification-and-registration/requirements-for-factories" target="_blank" rel="noopener">factory registration requirements</a> 1 month before the start of operations. 
      
      
      
      
      
      















