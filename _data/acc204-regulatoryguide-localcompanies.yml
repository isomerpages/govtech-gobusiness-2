accordion:
  - title: Requirements during business registration
    content: |
      <img width="80%" src="/images/grow/regulatory%20guides/localcompanies_businssregistration.png" aria-hidden=true>

      <H4>When incorporating your local company:</H4>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> Before registering your business, determine your business activities (SSIC code), business structure and address.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> Apply for Local Company Name with ACRA.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> Incorporate your Local Company with ACRA. When registering your business, specify when your Financial Year ends and appoint officers including:<br>
      - Company Director<br>
      - Company Secretary<br>
      - Auditor (unless exempted)<br>
      - Chief Executive Officer (optional)<br>
      - Managing Director (optional)<br>

      <H4>After incorporating your local company:</H4>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' aria-hidden='true' alt="D"> After you have received your UEN, <a href="https://www.corppass.gov.sg/cpauth/login/homepage" target="_blank" rel="noopener">register for a Corppass</a> admin account to gain access to all the government services.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' aria-hidden='true' alt="E"> <a href="https://www.acra.gov.sg/compliance/register-of-registrable-controllers" target="_blank" rel="noopener">Set up Register of Registrable Controllers (RORC)</a> <strong>within 30 days and file the RORC information with ACRA within 2 business days</strong> after the RORC has been setup unless you are exempted.Registrable controllers (RC) are people in your company who:<br>
      (a) has an interest in >25% of shares in your company; or<br>
      (b) hold >25% of members' voting rights in your company; or<br>
      (c) can exercise significant influence or control over your company/LLP

      <strong>Before you hire your first employee:</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/F.png' aria-hidden='true' alt="F"> Employers will require a ,<a href="https://www.cpf.gov.sg/employer/making-cpf-contributions/applying-for-a-cpf-submission-number" target="_blank" rel="noopenner">CPF Submission Number (CSN)</a> to submit CPF contributions for their local and Singapore Permanent Resident employees.

  - title: Ad hoc requirements
    content: |
      <img width="80%" src="/images/grow/regulatory%20guides/localcompanies_adhocrequirements.png" aria-hidden=true>
    
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> If there has been any change in company information or to the RORC information of your company, remember to <a href="https://www.acra.gov.sg/how-to-guides/updating-information-of-companies-and-company-officers" target="_blank" rel="noopener">update ACRA</a>.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> <a href="https://www.iras.gov.sg/taxes/goods-services-tax-(gst)/gst-registration-deregistration/applying-for-gst-registration" target="_blank" rel="noopener">Register for GST</a> if taxable turnover has:
      <ul>
      <li>exceeded $1 million at the end of the calendar year or</li>
      <li>you expect taxable turnover to exceed $1 million in the next 12 months.</li>
      </ul>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> <a href="https://www.mom.gov.sg/eservices/services/wsh-incident-reporting" target="_blank" rel="noopener">Submit an incident report</a> with Ministry of Manpower's WSH Incident Reporting system, if a work-related accident has happened.
      
  - title: Monthly requirements
    content: |
      <img width="80%" src="/images/grow/regulatory%20guides/localcompanies_monthlyrequirements.png" aria-hidden=true>

      <h4>If your business hires foreign workers:</h4>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> <a href="https://www.mom.gov.sg/eservices/services/check-and-pay-levy" target="_blank" rel="noopener">View your MOM Foreign Worker Levy bill</a> by the 6th of every month.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> <a href="https://www.mom.gov.sg/eservices/services/check-and-pay-levy" target="_blank" rel="noopener">Payment for the Foreign Worker Levy</a> will be made via Giro by the 17th of each month.

      <h4>If your business hires Singapore Citizens and Permanent Residents (SPR):</h4>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> <a href="https://www.cpf.gov.sg/employer/making-cpf-contributions" target="_blank" rel="noopener">Make employee CPF monthly contribution</a> and Skills Development Levy (SDL) payment by the last day of each month. Action will be taken against employers who fail to pay by the 14th of the following month.

  - title: Quarterly requirements
    content: |
      <img width="80%" src="/images/grow/regulatory%20guides/localcompanies_quarterlyrequirements.png" aria-hidden=true>

      <h4>Update MOM's Occupational Employment Dataset (OED)</h4>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> By the <strong>14th day after the end of each quarter</strong>, remember to <a href="https://stats.mom.gov.sg/laboursurvey/0Bn9VrkyUSUIttash5fgI5gAbBsfXwrIIlDbaQhFs_g%28*/!STANDARD" target="_blank" rel="noopener">update the OED</a> on changes to the occupational and employment details of your employees. <a href="https://stats.mom.gov.sg/Pages/OurSurveys.aspx" target="_blank" rel="noopener">Read more about OED</a>.

      <h4>File and Pay your GST</h4>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> If your company is GST-registered, <a ref="https://www.iras.gov.sg/taxes/goods-services-tax-(gst)/filing-gst/completing-gst-returns" target="_blank" rel="noopener">file your GST F5</a> via <a href="https://www.iras.gov.sg/digital-collaboration/for-businesses-employers" target="_blank" rel="noopener">IRAS' Seamless-Filing-From-Software (#SFFS)</a> or <a href="https://mytax.iras.gov.sg/" target="_blank" rel="noopener">myTax Portal</a> within 1 month from the end of the GST accounting period. 
      
      Most GST-registered businesses file GST returns on a quarterly basis. The start and end of each quarterly period is dependent on your Financial Year End (FYE). 
      
      <strong>For example:</strong><br>
      Company A<br>
      Financial Year ends in December<br>
      - For the quarterly accounting period of 1 Jul - 30 Sep, they would have to e-file their GST F5 and pay by 31 Oct.<br>
      - Alternately, if the company has a GIRO arrangement with IRAS, e-file by 31 Oct and the GIRO deduction for payment will be on 15 Nov.

  - title: Yearly requirements
    content: |
      <img width="80%" src="/images/grow/regulatory%20guides/localcompanies_yearlyrequirements1.png" aria-hidden=true>

      <h4>From your first financial year</h4>
      
      <strong>Pay property tax bill if your company owns properties</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> <a href="https://www.iras.gov.sg/taxes/property-tax" target="_blank" rel="noopener">Receive Property Tax Bill</a> at the end of the year, and pay property tax by 31 Jan if there is no GIRO arrangement for the payment of property tax.

      <h4>From your second financial year</h4>

      <strong>Submit employees income information</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> By the 1st of March of your 2nd financial year, submit employees income information electronically to IRAS if on <a href="https://www.iras.gov.sg/taxes/individual-income-tax/employers/auto-inclusion-scheme-(ais)-for-employment-income/join-the-auto-inclusion-scheme-(ais)-for-employment-income" target="_blank" rel="noopener">Auto-Inclusion Scheme (AIS)</a> for Employment Income. Otherwise, provide Form IR8A and appendices (where applicable) to employees.

      <img width="80%" src="/images/grow/regulatory%20guides/localcompanies_yearlyrequirements2.png" aria-hidden=true>

      <h4>From your second/third* financial year</h4>

      *Whether you do the following in your second/third financial year depends on whether your company has closed its books in the year of incorporation and income received for the year. 

      <strong>File your Estimated Chargeable Income (ECI)</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' aria-hidden='true' alt="D"> File Estimated Chargeable Income (ECI) within 3 months of FYE if company does not qualify for ECI <a href="https://www.iras.gov.sg/taxes/corporate-income-tax/estimated-chargeable-income-(eci)-filing/#title2" target="_blank" rel="noopener">filing waiver</a>.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' aria-hidden='true' alt="E"> Receive Notice of Assessment (NOA) within 7 days after ECI filing. No NOA will be issued when a NIL ECI is filed.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/F.png' aria-hidden='true' alt="F"> Pay Tax Bill within 1 month from the date of the NOA.

      <strong>File your annual returns with ACRA</strong>

      <table>
      <tr>
      <td style='width: 40%;'></td>
      <th style='width: 30%;'>Listed company</td>
      <th style='width: 30%;'>Private company</td>
      </tr>
      <tr>
      <th><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/G.png' aria-hidden='true' alt="G"> Hold annual general meeting. Present financial statements & updates to members.</td>
      <td>Within 4 months from the end of FYE.</td>
      <td>Within 6 months from the end of FYE.</td>
      </tr>
      <tr>
      <th><img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/H.png' aria-hidden='true' alt="H"> File annual returns with ACRA</td>
      <td>Within 5 months from the end of FYE.</td>
      <td>Within 7 months from the end of FYE.</td>
      </tr>
      </table>

      <strong>File your corporate income tax</strong>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/I.png' aria-hidden='true' alt="I"> <a href="https://www.iras.gov.sg/taxes/corporate-income-tax/basics-of-corporate-income-tax/basic-guide-to-corporate-income-tax-for-companies" target="_blank" rel="noopener">File Corporate Income tax returns</a> [Form C-S/ FormC-S(Lite)/ Form C] by 30 Nov
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/J.png' aria-hidden='true' alt="J"> - <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/L.png' aria-hidden='true' alt="L"> Receive NOA by 31 May of the following year, and Pay Corporate Income tax within 1 month from the date of NOA. If company does not agree with assessment raised, it can <a href="https://www.iras.gov.sg/media/docs/default-source/uploadedfiles/pdf/form-for-filing-notice-of-objection.pdf?sfvrsn=4f837c1e_11" target="_blank" rel="noopener">file an objection</a> within 2 months from the date of NOA with the Revise/ Object to Assessment digital service.
      
  - title: Hiring workers
    content: |
      Please contact the licence agency directly to confirm if you are able to make payment at their respective headquarters.

      
      
      
      
      
      















