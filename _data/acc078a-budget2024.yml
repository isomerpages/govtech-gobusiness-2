    - title: Tax Incentives
      content: |
        **3R Fund**
        <br>The 3R Fund supports companies and organisations registered in Singapore to implement waste minimisation and recycling projects to reduce solid waste sent for disposal.

        <a href="https://www.nea.gov.sg/programmes-grants/grants-and-awards/3r-fund" target="_blank" rel="noopener">Find Out More</a>

        **Future Energy Fund <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
        <br>The Future Energy Fund supports infrastructure investments for energy transition to net-zero future. 

        a href="https://www.ema.gov.sg/news-events/news/media-releases/2024/establishment-of-future-energy-fund-to-support-singapore-infrastructure-investments" target="_blank" rel="noopener">Find Out More</a>

        **Operation & Technology Roadmap (OTR)**
        <br>Development of technology roadmaps to map out priorities that are aligned to businesses' strategies and developmental plans.

        <a href="https://www.a-star.edu.sg/Collaborate/programmes-for-smes/Operation-Technology-Roadmap" target="_blank" rel="noopener">Find Out More</a>

        **Productivity Solutions Grant (PSG) <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
        <br>The PSG supports businesses in the adoption of productivity solutions. Businesses can choose from a list of pre-scoped solutions and receive up to 50% funding support for eligible costs.

        <a href="/productivity-solutions-grant/" target="_blank" rel="noopener">Find Out More</a>

        **Sustainability Reporting Grant**
        <br>Contract manufacturers and traders need not account for GST on value added activities supplied to non-GST registered overseas customers or overseas persons registered under the OVR regime as a pay-only person.

        a href="https://www.iras.gov.sg/irashome/Schemes/GST/Approved-Contract-Manufacturer-and-Trader--ACMT--Scheme/" target="_blank" rel="noopener">Find Out More</a>

        **Water Efficiency Fund (WEF)**
        <br>WEF provides funding to local non-domestic water users to enable them to improve water efficiency through water efficiency assessment, pilot study, recycling, adoption of water efficient equipment & industrial water solution demonstration projects.

        <a href="https://www.pub.gov.sg/savewater/atwork/efficiencymeasures" target="_blank" rel="noopener">Find Out More</a>
