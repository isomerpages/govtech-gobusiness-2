- accordion:
  letter: a
  data:
    - title: Help My Business through COVID-19
      content: |
        **Enhanced Enterprise Financing Scheme - SME Working Capital Loan <img src="/images/budget2023/budget2023.png" alt="Mentioned during the Budget 2023">**
        <br>Receive greater financing support to bridge your working capital gaps. Maximum supported loan of $500,000.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme---sme-working-capital" target="_blank" rel="noopener">Find Out More</a>

        **Enhanced Enterprise Financing Scheme - Trade Loan <img src="/images/budget2023/budget2023.png" alt="Mentioned during the Budget 2023">**
        <br>Get better access to trade financing amidst the current environment of slower business activities and longer payment cycles. Maximum supported loan of $10m, with 90% Government risk-share. 

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme---trade-loan" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve My Financial Management
      content: |
        **Enhanced Enterprise Financing Scheme - Trade Loan <img src="/images/budget2023/budget2023.png" alt="Mentioned during the Budget 2023">**
        <br>Extension of enhanced support for trade financing needs from 1 April 2022 to 30 September 2022, to ease enterprises' access to credit to mitigate short-term cashflow pressures.

        Enhanced support for enterprises trading in challenged markets to encourage internationalisation.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme---trade-loan" target="_blank" rel="noopener">Find Out More</a>

        **Enterprise Financing Scheme (EFS)**
        <br>The EFS helps Singapore enterprises to access financing more readily. EnterpriseSG will share the loan default risk in the event of enterprise insolvency with the Participating Financial Institutions.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Temporary Bridging Loan Programme (TBLP)**
        <br>The TBLP provides access to working capital for business needs, at a maximum  loan quantum of S$3 million with 70% Government risk-share on loans for new applications initiated from 1 April 2020 - 30 September 2022.

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/temporary-bridging-loan-programme/overview" target="_blank" rel="noopener">Find Out More</a>

- accordion:
