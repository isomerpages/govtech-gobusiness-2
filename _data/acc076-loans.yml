  data:
    - title: Building and Construction
      content: |
        **Enhanced Enterprise Financing Scheme - Merger & Acquisitions**
        <br>Supports enterprises' M&A financing needs, including for domestic M&A deals from 1 April 2022 to 31 March 2026, to encourage restructuring and consolidation post-COVID.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme---mergers-and-acquisitions" target="_blank" rel="noopener">Find Out More</a>

        **Enhanced Enterprise Financing Scheme - Project Loan** 
        <br>Extension of support for domestic projects for construction sector until 31 March 2025.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme---project-loan" target="_blank" rel="noopener">Find Out More</a>
