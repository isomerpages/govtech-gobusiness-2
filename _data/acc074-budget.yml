    - title: Part-Time Re-employment Grant (PTRG) <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">
      content: |
        The Part-Time Re-employment Grant (PTRG) supports companies that offer part-time re-employment, other flexible work arrangements and structured career planning to senior workers.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/senior-worker-early-adopter-grant-and-part-time-re-employment-grant-employers.html" target="_blank" rel="noopener">Find Out More</a>

    - title: Senior Employment Credit <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">
      content: |
        The Senior Employment Credit provides wage offsets to employers that hire Singaporean workers aged 60 and above, and earning up to $4,000 a month.

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

    - title: Enabling Employment Credit <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">
      content: |
        The Enabling Employment Credit provides wage offsets to employers hiring persons with disabilities.

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

    - title: Progressive Wage Credit Scheme <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">
      content: |
        Provides transitional support to employers for Progressive Wages moves, by co-funding wage increases of lower-wage workers between 2022 and 2026.

        <a href="https://go.gov.sg/askpwcs" target="_blank" rel="noopener">Find Out More</a>

    - title: Energy Efficiency Grant (EEG) <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">
      content: |
        Extension of support from 1 April 2023 to 31 March 2024 for up to 70% of qualifying costs, capped at $30k, for adoption of pre-approved list of energy efficiency equipment for SMEs in Food Services, Food Manufacturing, or Retail Sectors.

        <a href="/energy-efficiency-grant/">Find Out More</a>

