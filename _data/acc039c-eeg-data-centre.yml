accordion:
  - title: Who can apply?
    content: |
      Applicants must meet all the following eligibility criteria at the point of application for the respective tiers of support:
      - Has at least 1 local employee at the firm-level
      - Has a group annual sales Turnover of no more than S$500mil
      - The equipment purchased must be used in Singapore

      The project shall not have commenced at the time of application.

      <table>
        <tr>
          <th>Tier</th>
          <th>Eligibility</th>
        </tr>
        <tr>
          <td>Base Tier</td>
          <td>
            <ol>
              <li>Registered business entity in Singapore, that is located in Singapore, and</li>
              <li>At least 1 local employee at the firm-level, and</li>
              <li>Group annual sales turnover no more than $500 million.</li>
            </ol>
            The following entities do not qualify for grant support:
            <ol type='a'>
              <li>Charities,</li>
              <li>Institutions of Public Characters (IPCs)</li>
              <li>Religious entities,</li>
              <li>Voluntary Welfare Organisations (VWOs)</li>
              <li>Government agencies and subsidiaries, and</li>
              <li>Co-operative societies and societies.</li>
              <li>Voluntary Welfare Organisations (VWOs)</li>
            </ol>
            The equipment purchased must be hosted at a co-location data centre in Singapore
          </td>
        </tr>
      </table>

      For more information, please contact IT_Energy_Efficiency@imda.gov.sg
