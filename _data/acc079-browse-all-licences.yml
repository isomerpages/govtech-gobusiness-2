        Required for any development or building works within the railway corridor and railway protection zone.

        [View Submission Guide](https://www.lta.gov.sg/content/dam/ltagov/industry_innovations/industry_matters/development_construction_resources/Building_Works_Restricted_Activities_in_Railway_Protection_Zone/Codes_of_Practice_Standards_Specifications_Guides_Forms/Guide_to_carrying_out_restricted_activities_within_railway_protection_and_safety_zones.pdf){:target="_blank"}{:rel="noopener"}

        -----
        **Bus Driver's Vocational Licence (BDVL) / Bus Attendant Vocational Licence (BAVL)**

        A Bus Driver's Vocational Licence (BDVL) is needed before a person can drive a bus and a Bus Attendant's Vocational Licence (BAVL) is needed before a person can be a bus attendant on a school bus. Vocational licences granted by the LTA ensure that drivers are properly trained. They also bring an improved professional image to the different professions.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=103" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Land-Transport-Authority-(LTA)/Bus-Driver's-Vocational-Licence-(BDVL)---Bus-Attendant-Vocational-Licence-(BAVL)" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Land-Transport-Authority-(LTA)/Bus-Driver's-Vocational-Licence-(BDVL)---Bus-Attendant-Vocational-Licence-(BAVL)">View Licence Details</a>

        -----
