- accordion:
  letter: c
  data:
    - title: Civil Aviation Authority of Singapore (CAAS)
      content: |
        **Air Operator Certificate**

        Any organisation whose principal place of business is in Singapore and which intends to operate aircraft for the purpose of public transport shall hold an Air Operator Certificate (AOC).

        <a class="primary-btn" href="https://www.caas.gov.sg/operations-safety/air-operations/singapore-air-operators/air-operator-certificate" target="_blank" rel="noopener">Apply on CAAS</a>&emsp;<a href = "/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Air-Operator-Certificate">View Licence Details</a>
       
        -----
        **Air Traffic Controller Licence**

        All qualified ATCOs shall be in possession of a valid air traffic controller licence before they can provide any air traffic service. A person shall not provide an air traffic control service unless he holds an air traffic control licence with a valid rating and a current medical certificate.

        <a class="primary-btn" href="https://www.caas.gov.sg/personnel-licences-training/air-traffic-controller" target="_blank" rel="noopener">Apply on CAAS</a>&emsp;<a href = "/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Air-Traffic-Controller-Licence">View Licence Details</a>
        
        -----
        **Aircraft Maintenance Engineer**

        An Aircraft Maintenance Engineer (AME) is a certified professional who is licensed by CAAS and authorised by a CAAS-approved Maintenance Organisation (AMO) to carry out inspection, repair, testing and/or maintenance work on aircraft and aircraft components.

        <a class="primary-btn" href="https://www.caas.gov.sg/personnel-licences-training/aircraft-maintenance-engineer" target="_blank" rel="noopener">Apply on CAAS</a>&emsp;<a href = "/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Aircraft-Maintenance-Engineer">View Licence Details</a>

        -----
        **Aircraft Maintenance Organisation**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Any Maintenance, Repair and Overhaul (MRO) company which intends to provide its services to an owner and/or operator of a Singapore registered aircraft will need to hold the Singapore Airworthiness Requirements Part 145 (SAR-145) - Maintenance Organisation Approval.

        <a class="primary-btn" href="https://www.caas.gov.sg/operations-safety/aircraft/maintenance-repair-overhaul" target="_blank" rel="noopener">Apply on CAAS</a>&emsp;<a href = "/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Aircraft-Maintenance-Organisation">View Licence Details</a>

        -----
        **Clearance for Aerial Photography/Videography**

        To conduct any aerial photography / videography flights, a clearance from CAAS is required. In addition, the applicant / operator shall undertake to ensure that the aerial photography flight is conducted in compliance with all legislative and operational requirements and any safety conditions as stated by the Civil Aviation Authority of Singapore (CAAS).

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=288" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Clearance-for-Aerial-Photography-Videography" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Clearance-for-Aerial-Photography-Videography">View Licence Details</a>

        -----
        **Clearance for Erection of Cranes and Tall Construction Machinery**

        Development of buildings, use of tall construction machineries such as cranes can potentially affect safety of air navigation either due to the close proximity between the structure and an overflying aircraft, or the structure may cause an obstruction along the flight path. As such, prior clearance needs to be sought from CAAS before interests parties carry out the erection of cranes and tall construction machineries.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=289" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Clearance-for-Erection-of-Cranes-and-Tall-Construction-Machinery" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Clearance-for-Erection-of-Cranes-and-Tall-Construction-Machinery">View Licence Details</a>

        -----
        **Clearance for Ship Crossing**

        The conduct of ship crossing can potentially affect safety of air navigation either due to the close proximity between the vessel and an overflying aircraft, or the vessel may cause an obstruction along the flight path. As such, prior clearance needs to be sought from CAAS before interests parties carry any ship crossings to the North and South of Changi Airport.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=286" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Clearance-for-Ship-Crossing" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Clearance-for-Ship-Crossing">View Licence Details</a>

        -----
        **Flight Crew Licence**

        A flight crew licence is required before you can operate as a pilot of a Singapore-registered aircraft. Various categories of such licences, and their associated ratings, determine the type of aircraft and flights that you can operate in Singapore.

        <a class="primary-btn" href="https://www.caas.gov.sg/personnel-licences-training/flight-crew" target="_blank" rel="noopener">Apply on CAAS</a>&emsp;<a href = "/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Flight-Crew-Licence">View Licence Details</a>
        
        -----
        **Glare and/or Height Control Requirements for Rooftop Solar PV Installation**

        Your Qualified Person (QP) has to consult CAAS on glare and/or height control if your building is located within the civil aviation zone.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/documents/13101/3730559/Potential+Hazards+of+Solar+Photovoltaic+Feb+2020/293e8fe0-ceed-4826-9cab-985370eeddd7" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Glare-and-or-Height-Control-Requirements-for-Rooftop-Solar-PV-Installation" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Glare-and-or-Height-Control-Requirements-for-Rooftop-Solar-PV-Installation">View Licence Details</a>

        -----
        **Permit for Aerial Activities**

        Some aerial activities can potentially pose a hazard to air navigation, either due to the close proximity between an object in the air and an overflying aircraft, or an object may cause an obstruction along the flight path. As such, prior clearance needs to be sought from CAAS before interested parties carry out such activities.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=287" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Permit-for-Aerial-Activities" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Permit-for-Aerial-Activities">View Licence Details</a>

        -----
        **Permit to fly**

        A permit to fly may be issued for the purpose of:
        a.Relocating the aircraft to a base where repairs, modification or maintenance are to be performed.
        b.Delivering or exporting the aircraft.
        c.Evacuating the aircraft from an area of impending danger, or in cases of force majeure.
        d.Flying aircraft that does not have a valid Certificate of Airworthiness in Singapore airspace for such purposes as flight test, post-maintenance functional flight check, aircraft handling flights,etc.

        <a class="primary-btn" href="https://www.caas.gov.sg/operations-safety/aircraft/permit-to-fly" target="_blank" rel="noopener">Apply on CAAS</a>&emsp;<a href = "/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Permit-to-fly">View Licence Details</a>

        -----
        **Permits for Carriage of Dangerous Goods**

        The permit issued by CAAS applies to all civil aircraft flying to, from or over the Republic of Singapore and to Singapore registered aircraft wherever they may be. This permit, if given, is subject to air operators' compliance with ICAO Annex 18 and the latest edition of the ICAO Technical Instructions for the Safe Transport of Dangerous Goods by Air.

        <a class="primary-btn" href="https://www.caas.gov.sg/operations-safety/carriage-of-dangerous-goods/air-operators/dangerous-goods-permit" target="_blank" rel="noopener">Apply on CAAS</a>&emsp;<a href = "/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Permits-for-Carriage-of-Dangerous-Goods">View Licence Details</a>

