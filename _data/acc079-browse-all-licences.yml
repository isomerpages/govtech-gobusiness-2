        For the operation of a fare-charging scheduled bus service.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=104" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Land-Transport-Authority-(LTA)/Class-2-Bus-Service-Licence" style="margin-left: 1em;">View Licence Details</a>
