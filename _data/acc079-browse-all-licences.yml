        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Land-Transport-Authority-(LTA)/Taxi-Driver's-Vocational-Licence-(TDVL)---Private-Hire-Car-Driver's-Vocational-Licence-(PDVL)">View Licence Details</a>

- accordion:
  letter: m
  data:
    - title: Monetary Authority of Singapore (MAS)
      content: |
        **Application for Approved MAT Insurers**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Overseas insurers in designated countries may apply for approval to provide direct marine, aviation and transit (MAT) insurance in Singapore.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/Insurance/Approved-MAT-Insurer-Apply-for-Approval" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Approved-MAT-Insurers">View Licence Details</a>

        -----
        **Application for Authorised Reinsurers**

        Overseas insurers may apply for authorisation to carry on life and/or general reinsurance business in Singapore.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/Insurance/Authorised-Reinsurer-Apply-for-Authorisation" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Authorised-Reinsurers">View Licence Details</a>

        -----
        **Application for Bank Representative Office**

        Bank representative offices are registered under section 13A of the Banking Act (Cap. 19). A bank representative office may carry out liaison work, market research or feasibility studies, but is not allowed to transact any business in Singapore. The registration of a bank representative office does not imply that the applicant will qualify for a banking licence in future.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/Banking/set-up-bank-representative-office" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Bank-Representative-Office">View Licence Details</a>

        -----
        **Application for Insurance Brokers**

        Insurance brokers are registered under section 35X of the Insurance Act (Cap. 142). A person who wishes to conduct insurance broking activities may be registered as a direct insurance broker, general reinsurance broker or life reinsurance broker. Insurance brokers act on behalf of clients and assist clients to arrange insurance contracts relating to general insurance business, general reinsurance business or life reinsurance business.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/forms-and-templates/application-for-registration-as-an-insurance-broker" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Insurance-Brokers">View Licence Details</a>

        -----
        **Application for Insurance Representative Office**

        Direct insurers and reinsurers need to apply for approval if they wish to set up a representative office in Singapore. Representative offices are not allowed to carry on or solicit insurance business in Singapore and can only carry on activities approved by MAS.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/Insurance/For-Insurers-Setting-up-a-Representative-Office" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Insurance-Representative-Office">View Licence Details</a>

        -----
        **Application for Merchant Bank**

        Financial institutions (FIs) wishing to conduct banking business in Singapore must meet MAS' admission criteria and receive written authorisation from MAS to set up a wholesale bank or merchant bank in Singapore.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/Banking/Licensing-and-Authorisation-for-Banking-Business" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Merchant-Bank">View Licence Details</a>

        -----
        **Capital Markets Services Licence**

        Capital Markets Intermediaries are licensed under section 82 of the Securities and Futures Act (Cap. 289) to carry out any or all of the regulated activities specified in the Second Schedule to the Securities and Futures Act.

        <a class="primary-btn" href="https://www.mas.gov.sg/Regulations-and-Financial-Stability/Regulations-Guidance-and-Licensing/Securities-Futures-and-Funds-Management.aspx" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Capital-Markets-Services-Licence">View Licence Details</a>

        -----
        **Commercial Bank Licence**

        Setting up commercial banks in Singapore.

        <a class="primary-btn" href="https://www.mas.gov.sg/Regulations-and-Financial-Stability/Regulations-Guidance-and-Licensing/Commercial-Banks.aspx" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Commercial-Bank-Licence">View Licence Details</a>

        -----
        **Financial Adviser's Licence**

        Financial advisers are licensed under section 6 of the Financial Advisers Act (Cap. 110) to provide any or all of the financial advisory services specified in the Second Schedule to the Financial Advisory Services. Currently, these services include advising others on investment products, advising others by issuing research reports concerning investment products, marketing of collective investment schemes and arranging life policies.

        <a class="primary-btn" href="https://www.mas.gov.sg/Regulations-and-Financial-Stability/Regulations-Guidance-and-Licensing/Financial-Advisers.aspx" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Financial-Adviser's-Licence">View Licence Details</a>

        -----
        **Insurer Licence**

        Insurers in Singapore comprise licensed insurers, authorised reinsurers, approved marine, aviation and transit (MAT) insurers and foreign insurers. Insurance brokers in Singapore comprise registered insurance brokers, approved MAT insurance brokers and approved reinsurance brokers.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/Insurance/Types-of-Insurers-in-Singapore" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Insurer-Licence">View Licence Details</a>

        -----
        **Major Payment Institution Licence**

        Major payment institutions are licensed and regulated under the Payment Services Act ("PS Act") to provide payment services without being subject to the specified thresholds.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/payments/major-payment-institution-licence" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Major-Payment-Institution-Licence">View Licence Details</a>

        -----
        **Money-Changer's Licence**

        Money-changing licensees are licensed and regulated under the Payment Services Act ("PS Act") to conduct only money-changing services i.e. the service of buying or selling foreign currency notes.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/payments/money-changing-licence" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Money-Changer's-Licence">View Licence Details</a>

        -----
        **Standard Payment Institution Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Standard payment institutions are licensed and regulated under the Payment Services Act ("PS Act") to provide payment services below the specified thresholds.

        <a class="primary-btn" href="https://www.mas.gov.sg/regulation/payments/standard-payment-institution-licence" target="_blank" rel="noopener">Apply on MAS</a>&emsp;<a href = "/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Standard-Payment-Institution-Licence">View Licence Details</a>

        -----
        **Trust Business Licence**

        Licensed Trust Companies are licensed under section 3 of the Trust Companies Act (Cap. 336) to carry out trust business specified in the First Schedule to the Trust Companies Act. Trust business refers to: a. the provision of services with respect to the creation of an express trust; b. acting as trustee in relation to an express trust; c. arranging for any person to act as trustee in respect of an express trust; d. the provision of trust administration services in relation to an express trust.

