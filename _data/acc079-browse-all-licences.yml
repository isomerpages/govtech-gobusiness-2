        -----
        **Private Investigation Agency Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Companies are required to have a Private Investigation Agency (PIA) Licence if they are providing private investigation services and taking on assignments as defined in Section 5 of the Private Security Industry Act Cap 2007. Only Companies with Private Investigation Agency (PIA) licence can accept assignments from clients.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=42" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigation-Agency-Licence" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigation-Agency-Licence">View Licence Details</a>

        -----
        **Private Investigator's Licence (PI)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        A "private investigator" means any individual who, for reward, carries out any of the following functions:
        (a) obtaining and giving information about any person;
        (b) searching for missing persons;
        (c) obtaining and giving information as to the cause and origin of or responsibility for any fire, libel, loss or accident or any damage to real or personal property;
        (d) obtaining and giving information as to the location or recovery of lost or stolen property; or
        (e) Obtaining evidence to be used...

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=243" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigator's-Licence-(PI)" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigator's-Licence-(PI)">View Licence Details</a>

        -----
        **Public Entertainment Licence - Notification to Police of Exempted Public Entertainments or Arts Entertainment**

        Licence is not required for the listed public entertainments or arts entertainment activities provided that the organiser adheres to the exemption conditions. Otherwise, organiser is to apply for the appropriate public entertainment or arts entertainment licence.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=52" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Public-Entertainment-Licence---Notification-to-Police-of-Exempted-Public-Entertainments-or-Arts-Entertainment" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Public-Entertainment-Licence---Notification-to-Police-of-Exempted-Public-Entertainments-or-Arts-Entertainment">View Licence Details</a>

        -----
        **Registration for In-House Employer (RIHE)**

        An "In-house Employer" means any individual authorised by his/her company in employing a licensed security officer to perform the job functions of a security officer at their own premises.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=244" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Registration-for-In-House-Employer-(RIHE)" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Registration-for-In-House-Employer-(RIHE)">View Licence Details</a>

        -----
        **Road Closure Permit for Events**

        For the application of Road Closure Permit, Event Organisers can request for a road and/or lane closure to conduct an event on the road. All requests for road closure will be assessed on a case-by-case basis.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=265" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Road-Closure-Permit-for-Events" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Road-Closure-Permit-for-Events">View Licence Details</a>

        -----
        **Secondhand Goods and Dealers Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Dealers who deal in the secondhand goods listed in the Schedule are required to register with Police before commencing operations. The registration will be based on the location where the dealing in secondhand goods takes place. If the business operations comprise several branches or Uniform Resource Locator (URLs for Internet dealing) or different points of dealing in secondhand goods (for itinerant businesses), each branch, URL or point of dealing will require a separate registration.

        <a class="primary-btn" href="https://www.police.gov.sg/e-Services/Police-Licences/Secondhand-Goods-Dealers-Licence" target="_blank" rel="noopener">Apply on SPF</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Secondhand-Goods-and-Dealers-Licence">View Licence Details</a>

        -----
        **Security Agency Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Companies are required to have Security Agency (SA) Licence if they are providing security officers to their clients as defined in Section 13 of the Private Security Industry Act Cap 250A. Only Companies with Security Agency (SA) licence can accept assignments from clients.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=46" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Agency-Licence" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Agency-Licence">View Licence Details</a>

        -----
        **Security Clearance for Special Worker (Add New Employee)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Under the Arms and Explosives Act 1913, an approval is required for any employee employed by a Licensed company to handle any Guns or  Explosives. 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/49df4e39-3fbd-4f74-b008-88448443e22e" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Clearance-for-Special-Worker-(Add-New-Employee)">View Licence Details</a>

        -----
        **Security Officer's Licence (SO)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        A "security officer" means any individual who, for reward, carries out any of the following functions:
        a) patrolling or guarding another person's property (including cash in transit) by a physical means (which may involve the use of patrol dogs) or by electronic means;
        b) keeping the property (including cash in transit) of another person under surveillance, including for the purpose of preventing theft thereof;
        c) acting as a bodyguard or bouncer; or
        d) in respect of any public place or...
        

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=245" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Officer's-Licence-(SO)" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Officer's-Licence-(SO)">View Licence Details</a>

        -----
        **Security Service Provider Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Only Companies with Security Service Provider (SSP) licence can provide security services or equipment. The types of security services are defined in Section 18 of the Private Security Industry Act (PSI) Cap 2007. This includes installing, maintaining repairing, servicing, designing, selling, importing or exporting of any security equipment as spelt out in the PSI's schedule.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=53" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Service-Provider-Licence" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Service-Provider-Licence">View Licence Details</a>

        -----
        **Termination of Security Clearance for Special Worker (Remove Existing Employee)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Under the Arms and Explosives Act 1913, an approval is required for any employee employed by a Licensed company to handle any Guns or  Explosives. 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/925dd652-6961-4503-b78c-da19799f07b1" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Termination-of-Security-Clearance-for-Special-Worker-(Remove-Existing-Employee)">View Licence Details</a>

    - title: SkillsFuture Singapore (SSG)
      content: |
        **EduTrust Certification Scheme**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Private education institutions can apply to be certified under the EduTrust Certification Scheme. It is a quality assurance scheme which distinguishes private schools that consistently maintain a high standard of quality in the overall provision of education services and make continual improvements that lead to positive student outcomes.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=36" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/SkillsFuture-Singapore-(SSG)/EduTrust-Certification-Scheme" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/SkillsFuture-Singapore-(SSG)/EduTrust-Certification-Scheme">View Licence Details</a>

        -----
        **Registration of Private Education Institutions**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        An education provider in Singapore must be registered as a Private Education Institution and adhere to the statutory requirements of the Enhanced Registration Framework (ERF).

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=35" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/SkillsFuture-Singapore-(SSG)/Registration-of-Private-Education-Institutions" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/SkillsFuture-Singapore-(SSG)/Registration-of-Private-Education-Institutions">View Licence Details</a>

    - title: Singapore Tourism Board (STB)
      content: |
        **Non-Renewable Temporary Occupation Licence (NRTOL)**

        Non-Renewable Temporary Oc?cupation Licence (NRTOL) is an application for events held on Orchard Road Pedestrian Mall (State Land) on short-term, temporary basis. A Place Management Committee comprising STB, LTA, SLA, URA, NParks, SPF, NEA is formed to shape Orchard Road into a lifestyle destination, and to ensure that the events held on Orchard Road are of good quality and congruent with the image of Orchard Road as a premier shopping and lifestyle destination.

        <a class="primary-btn" href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/licensing-overview/non-renewable-temporary-occupation-licence.html" target="_blank" rel="noopener">Apply on STB</a>&emsp;<a href = "/browse-all-licences/Singapore-Tourism-Board-(STB)/Non-Renewable-Temporary-Occupation-Licence-(NRTOL)">View Licence Details</a>

        -----
        **Safe Management Measures for MICE Event**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Safe Management Measures for MICE Event

        <a class="primary-btn" href="https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-MICE.html" target="_blank" rel="noopener">Apply on STB</a>&emsp;<a href = "/browse-all-licences/Singapore-Tourism-Board-(STB)/Safe-Management-Measures-for-MICE-Event">View Licence Details</a>

        -----
        **Tourist Guide Licence**

        A tourist guide is an individual  who personally provides any guiding services to a tourist for remuneration.

        <a class="primary-btn" href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/licensing-overview/tourist-guide-licence.html" target="_blank" rel="noopener">Apply on STB</a>&emsp;<a href = "/browse-all-licences/Singapore-Tourism-Board-(STB)/Tourist-Guide-Licence">View Licence Details</a>

        -----
        **Travel Agent Licence**

        There are 2 types of travel agent licences:
        - Niche Licence
        - General Licence
        
        You can visit the Travel Agents and Tourist Guides Licensing System (TRUST) website for more information.

        <a class="primary-btn" href="https://trust.stb.gov.sg/public/public/ta-application-preamble" target="_blank" rel="noopener">Apply on STB</a>&emsp;<a href = "/browse-all-licences/Singapore-Tourism-Board-(STB)/Travel-Agent-Licence">View Licence Details</a>

- accordion:
  letter: u
  data:
    - title: Urban Redevelopment Authority (URA)
      content: |
        **Approval for Additions & Alterations to a Conserved Building**

        You will need approval from Urban Redevelopment Authority before you can carry out any Additions & Alterations to your conserved building.

        <a class="primary-btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Development-Control/Planning-Permission/using-CORENET-eSS" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Approval-for-Additions-&-Alterations-to-a-Conserved-Building">View Licence Details</a>

        -----
        **Category 3 Works for Conserved Buildings**

        Apply for Category 3 Works for Conserved Buildings if you are installing solar panels without any additional works within Conserved Buildings. Applications for such Category 3 works can be made by owners and contractors.

        <a class="primary-btn" href="https://www.ura.gov.sg/cmrWeb/" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Category-3-Works-for-Conserved-Buildings">View Licence Details</a>

        -----
        **Change of Use Approval**

        If you want to change the use of a property (e.g. from a shop to a restaurant, or from a restaurant to a pub), you may need to apply for planning permission for Change of Use from URA.
        Before signing a tenancy or purchase agreement of the property, you should check if your intended use for that property can be allowed, and obtain Change of Use Approval if it is required.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=40" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Change-of-Use-Approval" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Change-of-Use-Approval">View Licence Details</a>

        -----
        **Home Office Scheme (URA)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        To set up a Home Office in a private residential property, homeowners must meet the Terms & Conditions of the Home Office Scheme. The business must satisfy the Home Office Performance Criteria and does not fall under the List of Businesses not permitted under the scheme.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=41" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Home-Office-Scheme-(URA)" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Home-Office-Scheme-(URA)">View Licence Details</a>

        -----
        **Housing Developer's Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Developers undertaking a housing project with more than four units are required to obtain a housing developer's licence from the Controller of Housing before commencing construction works.

        <a class="primary-btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Developers/Housing-Developers/Housing-Developers/Apply-housing-developer-licence" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Housing-Developer's-Licence">View Licence Details</a>

        -----
        **Planning Permission**

        Your Qualified Person has to apply to URA for planning permission through CORENET if your application falls within any of the scenarios.

        <a class="primary-btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Development-Control/Planning-Permission/using-CORENET-eSS" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Planning-Permission">View Licence Details</a>

        -----
        **Signage Proposal for a Conserved Building**

        You will need approval from Urban Redevelopment Authority if you wish to install business signs on your conserved building.

        <a class="primary-btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Conservation/Signage" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Signage-Proposal-for-a-Conserved-Building">View Licence Details</a>


