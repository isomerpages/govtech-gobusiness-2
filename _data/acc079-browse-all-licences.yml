    - title: National Parks Board (NPARKS)
      content: |
        **CITES Permit**

        <p>The CITES Permit allows importers, exporters and re-exporters to get National Parks Board approval for CITES specimens intended for import, export and re-export. This permit is required for both commercial consignments and personal effects.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/1f4be059-7506-438f-9ced-e70c5c220331" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Parks-Board-(NPARKS)/CITES-Permit)

        -----
        **Non-CITES Certificate**

        <p>The Non-CITES Certificate allows commercial re-exporters to get National Parks Board approval for commercial re-export of non-CITES wildlife such as non-CITES ostrich skins and its manufactured products and non-CITES rep.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/8a4b6c6c-d74a-4d94-a72d-11197b830222" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Parks-Board-(NPARKS)/Non-CITES-Certificate)

        -----
        **Phytosanitary Certification**

        <p>Phytosanitary Certificates (PCs) are issued by the National Parks Board (NParks) of Singapore. They certify that plants and plant products exported from Singapore are free from injurious pests and diseases and meet the import requirements of the importing countries/regions.</p>

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201212070000112" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/National-Parks-Board-(NPARKS)/Phytosanitary-Certification" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/National-Parks-Board-(NPARKS)/Phytosanitary-Certification">View Licence Details</a>

        -----
        **Pre-signed CITES Permit**

        <p>A pre-signed CITES permit is issued for tourist manufactured products made from CITES reptilian/non-reptilian species, like handbags, wallets/purses, belts, key holder/chains etc. A retailer of such products may apply for pre-signed CITES permits.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/0b26fcfb-7f2d-4367-b557-3813dd285350" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Parks-Board-(NPARKS)/Pre-signed-CITES-Permit)

        -----
        **Pre-signed non-CITES Certificate**

        <p>The Pre-signed non-CITES Certificate allows exporters and re-exporters to get National Parks Board approval for exporting and re-exporting tourist manufactured products made from non-CITES wildlife such as non-CITES ostrich skins and its manufactured products etc.</p>
        
        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/125d04cf-cba6-495e-8dec-68f84416c295" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Parks-Board-(NPARKS)/Pre-signed-non-CITES-Certificate)

        -----
        **Stock Card Application Form**

        <p>This stock card will be needed for exporter and re-exporters to facilitate their Export or Re-Export CITES permit application. For expired CITES export/re-port CITES permit, please apply for manual increment to credit the stock back to the respectively stock card.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/ec7a1c8b-6482-4c9e-9668-d97158bd5eb0" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Parks-Board-(NPARKS)/Stock-Card-Application-Form)

        -----
        **Usage of Premises in Parks**

        <p>To use any premises in the parks for an event, you need approval from NParks.</p>

        <a class="primary-btn" href="https://www2.nparks.gov.sg/vbs/" target="_blank" rel="noopener">Apply on NPARKS</a>&emsp;<a href = "/browse-all-licences/National-Parks-Board-(NPARKS)/Usage-of-Premises-in-Parks">View Licence Details</a>

