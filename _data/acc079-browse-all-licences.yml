        **Advanced Powered Pleasure Craft Driving Licence**

        Pleasure craft of 24 metres in length and above shall be handled by those who hold a valid Advance Powered Pleasure Craft Driving Licence (APPCDL) issued by MPA.

        <a class="primary-btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/licensing-of-pleasure-craft/introduction-to-pleasure-craft-licensing" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Advanced-Powered-Pleasure-Craft-Driving-Licence">View Licence Details</a>

        -----
        **Bunker Convention Certificate**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        With effect from 21 Nov 08, any ship having a gross tonnage greater than 1,000 that enters or leaves the port of Singapore is required to carry on board a Bunker Convention Certificate (BCC), to attest that insurance or other financial security to cover liability for bunker oil pollution damage is in place.

        <a class="primary-btn" href="https://www.mpa.gov.sg/singapore-registry-of-ships/register-with-srs/statutory-certificates" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Bunker-Convention-Certificate">View Licence Details</a>

        -----
        **Bunkering Licence (Bunker Supplier)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        A company shall possess a valid Bunkering Licence (Bunker Supplier) issued by the Maritime and Port Authority of Singapore (MPA) in order to supply bunkers to vessels in the Port of Singapore using its own delivery documents.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/marine-services/bunkering/bunkering-licence-application-guidelines" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Bunkering-Licence-(Bunker-Supplier)">View Licence Details</a>

        -----
        **Harbour Craft Licence**

        Any vessel operating in port must possess a valid harbour craft licence.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/licensing-of-harbour-craft-pleasure-craft/licensing-requirement-applications" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Harbour-Craft-Licence">View Licence Details</a>

        -----
        **Harbour Craft Manning Licence**

        All personnel operating harbour craft must possess a valid harbour craft manning licence.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/licensing-of-harbour-craft-pleasure-craft/applying-or-renewing-the-port-limit-manning-licence" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Harbour-Craft-Manning-Licence">View Licence Details</a>

        -----
        **Permit to Break-up a Vessel in Port**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Vessels that need to be broken up in port require written permission from the Port Master.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/launching-laying-up-breaking-up-a-vessel" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Permit-to-Break-up-a-Vessel-in-Port">View Licence Details</a>

        -----
        **Permit to Launch a New Vessel in Port**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Vessels more than 15 metres long require written permission from the Port Master before they can be launched in port.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/launching-laying-up-breaking-up-a-vessel" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Permit-to-Launch-a-New-Vessel-in-Port">View Licence Details</a>

        -----
        **Permit to Lay-Up a Vessel in Port**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Vessels that need to be laid up in port require written permission from the Port Master.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/launching-laying-up-breaking-up-a-vessel" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Permit-to-Lay-Up-a-Vessel-in-Port">View Licence Details</a>

        -----
        **Pleasure Craft**

        Pleasure craft means any craft which is intended for use within the port exclusively for sport or pleasure purposes, but does not include any craft which is used to carry passengers on sightseeing tours within the port for which each such passenger is charged a separate and distinct fare. All pleasure craft to be used in Singapore port waters must be licensed.

        <a class="primary-btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/licensing-of-pleasure-craft/introduction-to-pleasure-craft-licensing" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Pleasure-Craft">View Licence Details</a>

        -----
        **Pleasure Craft Driving licence**

        The Powered Pleasure Driving Licence (PPCDL) is required for driving engine- powered/jet-propelled pleasure craft (with SZ or SZH licence prefixes) of less than 24 metres within the port limits.

        <a class="primary-btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/licensing-of-pleasure-craft/introduction-to-pleasure-craft-licensing" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Pleasure-Craft-Driving-licence">View Licence Details</a>

    - title: Ministry of Social and Family Development (MSF)
      content: |
