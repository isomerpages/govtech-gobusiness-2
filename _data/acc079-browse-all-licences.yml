        **Amendment to Existing Employee Record (Update Details of Registered Employee)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Under the Arms and Explosives Act 1913, an approval is required for any employee employed by a Licensed company to handle any Guns or  Explosives. 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/7d410f41-a932-4ba2-b81a-f0ec471f1b61" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Amendment-to-Existing-Employee-Record-(Update-Details-of-Registered-Employee)">View Licence Details</a>

        -----
        **Apply for Public Entertainment Licence**

        Unless exempted, a public entertainment or arts entertainment licence is required under the Public Entertainments (PEA) Act 1958, for any entertainment that is provided in any place to which the public or any class of public has access, whether gratuitously or otherwise. Any person who provides or assists in providing any public entertainment without a license shall be liable on conviction to a fine not exceeding $10,000.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=50" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Apply-for-Public-Entertainment-Licence" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Land-Authority-(SLA)/Apply-for-Public-Entertainment-Licence">View Licence Details</a>

        -----
        **Approval for a Blasting Operation**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        To conduct blasting operation using explosives, you will need to be licensed under the Arms and Explosives Act. 
        
        You will need to obtain the approval from the Licensing Officer before commencing the blasting operation. 
        
        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/6f74b664-d42b-46ec-9b49-8e6605865e0f" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Approval-for-a-Blasting-Operation-">View Licence Details</a>

        -----
        **Approval to conduct a Fireworks Display**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        To execute a fireworks display, you will need to be licensed under the Arms and Explosives Act and also be exempt under the Dangerous Fireworks Act (DFA). 
        
        For each fireworks display event, you will need to submit a notification to the Authorised Officer under the DFA. 
        

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/6ac90465-6dcd-4b91-9573-cea561f2233e" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Approval-to-conduct-a-Fireworks-Display-">View Licence Details</a>

        -----
        **Class 5 - Temporary Liquor Licence**

        Under the Liquor Control (Supply and Consumption) Act 2015, any supply of liquor in Singapore will require a liquor licence issued by the Licensing Officer. "Liquor" is defined as a beverage and or substance, containing more than 0.5% ethanol by mass or volume.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/bb3829d5-86f2-4d9a-a367-fbe1571c6a69" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a id = "desktopNotice" href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Class-5---Temporary-Liquor-Licence">View Licence Details</a>

        -----
        **Explosive Licence**

        Under the Arms and Explosives Act 1913, a licence is required for the Possession, Control, Supply,  Manufacture of Explosives or to Conduct Fireworks Display, Blasting or Disposal of Explosives 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/e7bc93a3-46e5-49b2-a679-54dc29b4c4d7" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Explosive-Licence">View Licence Details</a>

        -----
        **Explosive Precursor Licence**

        Under the Arms and Explosives Act 1913, a licence is required for the Possession, Control, Supply, Manufacture or Storage of Explosive Precursors 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/9cb70ebd-fe95-4366-bd32-51bda1a1579b" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Explosive-Precursor-Licence">View Licence Details</a>

        -----
        **Gun or Weapon Licence**

        Under the Arms and Explosives Act 1913, a licence is required for the Possession, Control, Supply, Repair, Manufacture of Gun or weapon or to Operate an Armoury or a Shooting Range 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/70d794ea-2fcf-49a6-b8b4-779770118347" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Gun-or-Weapon-Licence">View Licence Details</a>

        -----
        **House to House and Street Collections Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        A House to House and Street Collections licence (HHSC) is required if one promotes a collection by way of appealing to the public, made by means of visits from house to house or of soliciting in streets or other places or by both such means, for money or other property.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=217" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/House-to-House-and-Street-Collections-Licence" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/House-to-House-and-Street-Collections-Licence">View Licence Details</a>

        -----
        **Licence to Import or Export Explosive Precursors**

        Under the Arms and Explosives Act 1913, a Licence to Import or Export is required for the import or export of any Guns, Explosives, Explosive Precursors, Weapons or Noxious Substances. 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/f15866a1-e829-4089-af3f-e13a339383ff" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Import-or-Export-Explosive-Precursors">View Licence Details</a>

        -----
        **Licence to Import or Export for Weapons**

        Under the Arms and Explosives Act 1913, a Licence to Import or Export is required for the import or export of any Guns, Explosives, Explosive Precursors, Weapons or Noxious Substances. 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/fd365e79-e894-43f5-b603-84bed9acf8ef" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Import-or-Export-for-Weapons">View Licence Details</a>

        -----
        **Licence to Import, Export or Purchase Arms**

        Under the Arms and Explosives Act 1913, a Licence to Import or Export is required for the import or export of any Guns, Explosives, Explosive Precursors, Weapons or Noxious Substances. 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/698900c1-95ec-47fe-af51-aac6bc9a43a5" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Import--Export-or-Purchase-Arms">View Licence Details</a>

        -----
        **Licence to Import, Export or Purchase Explosives**

        Under the Arms and Explosives Act 1913, a Licence to Import or Export is required for the import or export of any Guns, Explosives, Explosive Precursors, Weapons or Noxious Substances. 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/b3c7af7d-b963-4b7c-8000-d353442ca19a" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Import--Export-or-Purchase-Explosives">View Licence Details</a>

        -----
        **Licence to Remove Explosives**

        Under the Arms and Explosives Act 1913, a Licence to Transport is required for the transport of any Guns, Explosives or Explosive Precursors. 

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/27040004-16dc-48c0-b9c5-2fbe216c2bb3" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Remove-Explosives">View Licence Details</a>

        -----
        **Liquor Consumption Permit**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        Consumption of liquor in all public places is restricted daily from 10.30 pm to 7.00 am.
        In addition, Little India and Geylang are designated as Liquor Control Zones where there will be additional restrictions on consumption of liquor in public from:
        (a) 7.00 am on Saturday to 7.00 am on Monday
        (b) 7.00 pm on eve of a Public Holiday to 7.00 am on the day after a Public Holiday

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/dd983343-46ff-4901-81ec-869ceb96827b" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Consumption-Permit">View Licence Details</a>

        -----
        **Liquor Licence - Extension of Operating Hours**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        An extension hours liquor licence always rides on a valid liquor licence or temporary liquor licence. It cannot be valid by itself, without an accompanying liquor licence or temporary liquor licence. The extension hours period applied for can only be within the validity period of the liquor licence. An applicant may apply for both a new liquor/temporary liquor licence, and extension hours liquor licence at the same time.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/9a352202-38fd-41db-8db6-735ad630afa7" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a id = "desktopNotice" href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Licence---Extension-of-Operating-Hours">View Licence Details</a>

        -----
        **Liquor Licence (Class 1A, 1B, 2A, 2B, 3A, 3B, 4)**

        Under the Liquor Control (Supply and Consumption) Act 2015, any supply of liquor in Singapore will require a liquor licence issued by the Licensing Officer. "Liquor" is defined as a beverage and or substance, containing more than 0.5% ethanol by mass or volume.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=47" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Licence-(Class-1A--1B--2A--2B--3A--3B--4)" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Licence-(Class-1A--1B--2A--2B--3A--3B--4)">View Licence Details</a>

        -----
        **Massage Establishment Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Under the Massage Establishments (ME) Act, a ME licence is required if any premises is used or intended to be used for the receiption or treatment of persons seeking massage, unless otherwise exempted. Massage is defined as the act of rubbing, kneading, or manipulating the human body or any part of it, by any person (whether or not using any hand-held equipment), for the purpose of relaxing muscle tension, stimulating circulation, increasing suppleness or otherwise.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=43" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Massage-Establishment-Licence" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Massage-Establishment-Licence">View Licence Details</a>

        -----
        **Massage Establishment Licence- Employee Registration**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Under the Massage Establishments (ME) Act, the licensee of a licensed ME(Cat I, Cat II and Provisional Cat I) is required to seek the prior approval of the Licensing Officer before the employee is allowed to work in the Massage Establishment.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=44" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Massage-Establishment-Licence--Employee-Registration" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Massage-Establishment-Licence--Employee-Registration">View Licence Details</a>

        -----
        **Notice of Intention to Organise an Event**

        As stipulated in the Public Order Act 2017, event organisers are required to submit to the Police a Notice of Intention to Organise an Event if they expect the number of people participating in or attending the event to exceed the following crowd size at any time during the event:
        
        Public events: 5,000 people
        Private events: 10,000 people
        
        Please note that the notice must be submitted no less than 28 days before the event. Upon receiving the Notice, the Police will assess the information provided and inform the event organiser whether the event is declared to be a Special Event and work with the event organiser to implement appropriate security measures for the event. Should the application not be submitted within 28 days, it may not be processed in time and event cannot proceed.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=231" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Notice-of-Intention-to-Organise-an-Event" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Notice-of-Intention-to-Organise-an-Event">View Licence Details</a>

        -----
        **Notification to conduct donation/lucky draw**

        For conducting donation/lucky draw.

        <a class="primary-btn" href="https://www.police.gov.sg/Advisories/Donation-Draw-and-Lucky-Draw" target="_blank" rel="noopener">Apply on SPF</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Notification-to-conduct-donation-lucky-draw">View Licence Details</a>

        -----
        **Notification to Police of Exempted Massage Establishment**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Under the Massage Establishment Act Cap 173, a massage establishment licence is required if any premises is used or intended to be used for the reception or treatment of persons requiring massage, manicure, chiropody, light, electric, vapour or other baths or other similar treatment, unless otherwise exempted.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=45" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Notification-to-Police-of-Exempted-Massage-Establishment" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Notification-to-Police-of-Exempted-Massage-Establishment">View Licence Details</a>

        -----
        **Police Permit for Assembly or Procession**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        Under the Public Order Act, a Police Permit is required for an assembly, procession or public talk that is held by one or more persons in a public place if the intention is to:
        (a) Demonstrate support for or opposition to the views or actions of any person, group of persons or any government;
        (b) Publicise a cause or campaign; or
        (c) Mark or commemorate any event.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=241" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Police-Permit-for-Assembly-or-Procession" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Police-Permit-for-Assembly-or-Procession">View Licence Details</a>

        -----
        **Police Permit for Public Talk**

        Under the Public Order Act, a Police Permit is required for an assembly, procession or public talk that is held by one or more persons in a public place, if the intention is to:
        (a) Demonstrate support for or opposition to the views or actions of any person, group of persons or any government;
        (b) Publicise a cause or campaign; or
        (c) Mark or commemorate any event.

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=242" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Police-Permit-for-Public-Talk" style="margin-left: 1em;">View Licence Details</a>
