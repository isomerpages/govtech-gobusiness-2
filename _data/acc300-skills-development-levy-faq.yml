- accordion:
  letter: c
  data:
    - title: Who is required to pay SDL?
      content: |
        "All employers are required to pay SDL for their employees.
 
        SDL is not payable for the following employees:
          • An employee who is a domestic servant, chauffeur or gardener wholly and exclusively employed by an individual outside of that individual's trade, business, profession or vocation. 
          • An employee who does not render any services in Singapore for at least a month. This excludes employees who are on leave for that month.
        
        For more details, you can refer to this question on exemptions."

    - title: Are ministries and statutory boards required to pay SDL for their employees?
      content: |
        Yes, ministries and statutory boards are still required to contribute SDL for their employees.

    - title: Do employers need to pay SDL for employees who are paid locally but work outside of Singapore?
      content: |
        No, employers do not need to pay SDL for employees who render services outside of Singapore. 

    - title: Do employers need to pay SDL for foreign employees?
      content: |
        Yes, employers need to pay SDL for foreign employees. This is in addition to any foreign employee levy payable to the Ministry of Manpower.

    - title: Why do I have to pay both SDL and Foreign Worker Levy (FWL) for foreign employees?
      content: |
      "Both the SDL and FWL serve different purposes.

      SDL contributions are channelled to the Skills Development Fund which is used to build a national Continuing Education and Training (CET) system and provide financial assistance for employers to send their employees for training under the national CET system.

      FWL is a levy imposed via the Ministry of Manpower for the administration of foreign workers with work permits."

    - title: If an employer engages a third party agent to pay remuneration on its behalf to its (the employer's) employees, does the employer still have to pay SDL?
      content: |
        "Yes. For example, Company A has five employees and is liable to pay remuneration to those employees. Company A engages a third party agent, Company B, to pay remuneration to the five employees on its (Company A's) behalf. There is no contractual relationship between Company B and the employees.

        In the above scenario, Company A is still required to pay SDL for the five employees, notwithstanding that the remuneration is paid by Company B on its behalf."

    - title: Is SDL payable for directors or partners for the remuneration paid to them?
      content: |
        "SDL is not applicable on the fees paid to its directors. However, SDL is payable on directors' remuneration if the director is an employee of the company.
        
        SDL is not payable on the remuneration paid to its partners."

    - title: Is a self-employed person required to pay SDL on account of his earnings from his business?
      content: |
        No, self-employed persons such as taxi drivers and hawkers do not need to pay SDL on account of the earnings from their business. However, the self-employed person has to pay SDL for any employees they hire.

    - title: Which categories of employees or workers are exempted from SDL?
      content: |
        "SDL is not required for:
          • An employee who is a domestic servant, chauffeur or gardener wholly and exclusively employed by an individual outside of that individual's trade, business, profession or vocation. 
          • An employee who does not render any services in Singapore for at least a month. This excludes employees who are on leave for that month.
        • A matriculated or registered student of any of the following institutions, who is employed for the training approved by the institution in question:
          1. Institute of Technical Education
          2. Nanyang Polytechnic
          3. Nanyang Technological University
          4. National University of Singapore
          5. Ngee Ann Polytechnic
          6. Republic Polytechnic
          7. Singapore Institute of Technology
          8. Singapore Management University
          9. Singapore Polytechnic
          10. Singapore University of Social Sciences
          11. Singapore University of Technology and Design
          12. Temasek Polytechnic
        
        •  A matriculated or registered student of any overseas tertiary education institution who is required by the institution to undergo training in Singapore for a period of not more than 6 months. The exemption of SDL is subject to the condition that the employer of the student submits to SkillsFuture Singapore (SSG) a letter issued by the overseas tertiary education institution which confirms that:
          1. The student is a matriculated or registered student of the institution; and
          2. The student is required by the institution to undergo training in Singapore.
        
        •  A registered student (other than a student who has completed his ""A"" level examinations) of any school registered under the Education Act (Cap. 87) and who is employed during the gazetted school holidays.
        • Students of Government schools, excluding tertiary institutions, working during their scheduled school holidays.
        •  'N' & 'O' level Government school students working during the scheduled school holidays.
        •  'A' level students working during scheduled school holidays before their ""A"" level examinations."

    - title: Do employers need to pay SDL for part-time employees?
      content: |
        Yes, SDL is payable for both full-time and part-time employees.

    - title: Do employers need to pay SDL for employees whose length of employment is less than a month?
      content: |
        "Yes. SDL is payable for employees whose length of employment is less than a month. 

        The exemption made for such employees is no longer in force."

    - title: Can employers be exempted from paying SDL if they are not tapping on SDF training assistance?
      content: |
        "No. The collection of SDL and the disbursement of SDF training assistance are separate matters.

        SDF training assistance is given as financial incentives for employers to upgrade their workers' skills. The SDL payment by an employer is not tied to the amount of funding the employer can obtain from SDF to train its workers. For details on SDF funding, please visit the SkillsFuture Singapore (SSG) website."
    
    - title: If there's a change in the shareholders of a company, or a change in the partners of a limited liability partnership (LLP), is the company or LLP required to pay the outstanding SDL?
      content: |
        Yes, companies and LLPs have legal personalities separate from those of its shareholders or partners. The company or LLP is still required to pay any outstanding SDL, regardless of changes in shareholders or partners.
    
    - title: What types of payment by employers are subject to SDL?
      content: |
        "You can refer to [this list](https://sdl.ssg.gov.sg/DOCs/Annex_A_SDL_FAQ.pdf) of various payment types and whether they are subject to SDL.""

