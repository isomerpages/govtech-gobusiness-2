- image: <img src="/images/start/submitreturns-icon.png" aria-hidden="true">
  title: I want guidance for starting a business
  description: Get step-by-step guidance in starting a business and registering it with this e-Adviser. 
  url: https://eadviser.gobusiness.gov.sg/startabusiness/?src=startup_guide
  url-new-tab: true
  text: Go to e-Adviser for Starting a Business

- image: <img src="/images/start/agent-icon.png" aria-hidden="true">
  title: I want to register a business
  description: Reserve your business name and register your business entity directly on ACRA's BizFile+. This is for all business structures.
  url: https://www.bizfile.gov.sg/ngbbizfileinternet/faces/oracle/webcenter/portalapp/pages/BizfileHomepage.jspx
  url-new-tab: true
  text: Apply on ACRA BizFile+

- image: <img src="/images/start/agent-icon.png" aria-hidden="true">
  title: I want someone to register a business on my behalf
  description: You may engage a registered filing agent (e.g. law firm, accounting firm or corporate secretarial firm) to submit an online application on your behalf. Fees may vary.


