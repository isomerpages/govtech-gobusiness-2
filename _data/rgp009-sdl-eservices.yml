title: 'Accessing SDL e-Services on GoBusiness Dashboard:'
content: |
  <p>If you get an authorisation error after logging in (“You do not have a valid account or you are not authorised to access Corppass”):</p>
  <p>Check with your Corppass admin about granting access to MTI ‘GoBusiness Portal’ for your Corppass account.</p>
