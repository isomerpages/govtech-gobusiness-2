title: "Problems accessing Dashboard or GoBusiness Licensing as a Business user?"
content: |
  If you get an authorisation error after logging in, or when taking action on a licence (“You do not have a valid account or you are not authorised to access Corppass”):

  Check with your Corppass admin about granting access to MTI 'GoBusiness Portal' and MTI 'LicenceOne' e-services for your Corppass account.