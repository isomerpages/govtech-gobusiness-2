title: "Problems accessing Dashboard as a Foreign Account user?"
content: |
  For business users, register for a Corppass Account for a foreign entity. Please also ensure that you have access to MTI 'GoBusiness Portal' e-service for your Corppass account.

  <br>For individual users, please refer to the [Account Access for Foreign Individual Users](https://gobusiness.gov.sg/foreign-account-individual){:target="_blank"}{:rel="noopener"} for assistance.