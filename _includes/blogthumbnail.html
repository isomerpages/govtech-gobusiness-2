<style>
  .blogthumbnail {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: flex-start;
    padding: 0px;
    background: #ffffff;
    box-shadow: 0px 0px 0px rgba(22, 26, 29, 0.03),
      0px 7px 25px rgba(22, 26, 29, 0.03), 0px 4px 12px rgba(22, 26, 29, 0.03);
    border-radius: 5px;
    margin-right: 24px;
    max-width: 800px;
  }

  .image img {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 0px;
    border-radius: 5px 5px 0 0;
    width: 100%;
  }

  .readmore {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    margin-top: 16px;
    font-family: hknova-regular;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    line-height: 24px;
    color: #2a6ebb;
    text-decoration: none;
  }

  .tag-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 2px 8px;
    width: 134px;
    height: 22px;
    background: #e6f2f3;
    border-radius: 3px;

    font-family: hknova-regular;
    font-style: normal;
    font-weight: normal;
    font-size: 12px;
    line-height: 18px;
    color: #02737d;
  }

  .card {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 24px;
    flex: none;
    order: 0;
    align-self: stretch;
    flex-grow: 0;
    margin: 0px 0px;
  }

  .content-bottom {
    font-family: hknova-regular;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    line-height: 24px;
    color: #313840;
    margin-top: 16px;
    max-height: 72px;
    /* max-width: 364px;
        white-space: nowrap; */
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .content-top {
    font-family: hknova-regular;
    font-style: --semi-bold;
    font-weight: 600;
    font-size: 18px;
    line-height: 27px;
    color: #313840;
    margin-top: 16px;
  }

  @media screen and (max-width: 768px) {
    .blogthumbnail {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0px;
      background: #ffffff;
      box-shadow: 0px 0px 0px rgba(22, 26, 29, 0.03),
        0px 7px 25px rgba(22, 26, 29, 0.03), 0px 4px 12px rgba(22, 26, 29, 0.03);
      border-radius: 5px;
      margin-right: 0px;
    }
  }
</style>
{% for post in include.blogposts limit: include.limit %}
<div class="blogthumbnail">
  <div class="image">
    <img src="{{post.image}}" />
  </div>
  <div class="card">
    <div class="tag-container">
      {{post.tag}}
    </div>
    <div class="info">
      <div class="content-top">{{post.title}}</div>
      <div class="content-bottom">{{post.body}}</div>
    </div>

    <a href="#" class="readmore">Read more +</a>
  </div>
</div>
{% endfor %}
